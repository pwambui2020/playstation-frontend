<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <title>Reset Password</title>
  </head>
  <body>
    <div class="container ">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-sm-6 col-sm-offset-3">
                <div class="card card-outline-secondary" id="resetPasswordCard">
                    <div class="card-header">
                        <h3 class="mb-0 text-center">Reset Password</h3>
                        <p><span id="showError"></span></p>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off" id="resetPasswordForm">
                            <div class="form-group">
                                <label for="email">Enter your Email</label>
                                <input type="email" class="form-control" id="email" required="">
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg float-right btn-block">Send Reset Link</button>
                            </div>
                        </form>       
                    </div>
                </div>
            </div>
            
        </div>
        <div class="text-center"><span id="resetLinkSent"></span></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/reset.js"></script>
</body>
</html>
